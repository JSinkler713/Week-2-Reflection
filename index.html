<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
  defer >
    </script>
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>About you</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>A little bit about me...</h2>
        </div>
        <div class="card-contents">
            <div class="left-section">
                <div class="image-wrapper">
                    <img class="image" src="http://www.tafecafe.com/wp-content/uploads/2015/09/default_avatar.png" alt="profile">
                </div>
            </div>
            <div class="right-section">
                <h2>Hi, my name is (string)</h2>
                <p class="greeting">Custom Greeting Here: (string)</p>
                <p class="fav-language">My favorite programming language is: (string)</p>
                <p id="fun-scale">On a scale of 1 to 10 of how much fun I am having, I'm at (number)</p>
                <p class="skills-list">BONUS: here are my skills (array of strings) - OR - Delete me</p>
                <p></p>
            </div>
        </div>
        <div class="card-footer">
            <button id="btn">Click me to update the card!</button>
        </div>
    </div>
</body>
</html>
